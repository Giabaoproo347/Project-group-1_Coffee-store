<a routerLink="/category/category-list">Back to home</a>
<h3>Create Category</h3>
<form (ngSubmit)="onsubmit()" [formGroup]="createForm">
  <p>Name</p>
  <input type="text" placeholder="first name" formControlName="categoryName">
  <p>Status</p>
  <input type="text" placeholder="last name" formControlName="categoryStatus">
  <br>
  <br>
  <button type="submit">Submit</button>
</form>
