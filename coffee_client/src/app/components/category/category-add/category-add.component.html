<h3>Create Category</h3>
<form (ngSubmit)="onsubmit()" [formGroup]="createForm">
  <p>Name</p>
  <input type="text" placeholder="name" formControlName="categoryName">
  <p>Status</p>
  <input type="text" placeholder="value" formControlName="categoryStatus">
  <br>
  <br>
  <button type="submit">Submit</button>
</form>
