<a routerLink="/category/category-list">Back to home</a>
<h3>Edit Category</h3>
<form (ngSubmit)="onsubmit()" [formGroup]="editForm">
  <input type="hidden" formControlName="categoryId">
  <p>First name</p>
  <input type="text" placeholder="Name" formControlName="categoryName">
  <p>Last name</p>
  <input type="text" placeholder="Status" formControlName="categoryStatus">
  <br>
  <br>
  <button type="submit">Submit</button>
</form>
