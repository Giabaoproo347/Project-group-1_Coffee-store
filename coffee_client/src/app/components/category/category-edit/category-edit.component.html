<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"  required [(ngModel)]="category.categoryName" name="categoryName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="category.categoriesStatus" name="categoriesStatus">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
