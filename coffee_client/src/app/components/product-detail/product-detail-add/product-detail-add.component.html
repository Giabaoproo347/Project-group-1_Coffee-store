<a routerLink="/order/order-list">Back to home</a>
<h3>Create Product Detail</h3>
<form (ngSubmit)="onsubmit()" [formGroup]="createForm">
  <p>Price</p>
  <input type="text" placeholder="price" formControlName="price">
  <p>Entry Price</p>
  <input type="text" placeholder="entry price" formControlName="entryPrice">
  <p>Quantity</p>
  <input type="text" placeholder="quantity" formControlName="quantity">
  <br>
  <br>
  <button type="submit">Submit</button>
</form>
